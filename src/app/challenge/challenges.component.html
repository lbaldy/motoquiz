<div *ngIf="challenges">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let challenge of challenges">
      <div class="thumbnail">
        <!--<img src="..." alt="...">-->
        <div class="caption">
          <h3>{{challenge.name}}</h3>
          <p>{{challenge.description}}</p>
          <p>
            <a href="javascript:void(0)" (click)="playChallenge(challenge.id)" class="btn btn-primary" role="button">Play</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
